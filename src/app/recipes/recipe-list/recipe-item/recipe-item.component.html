

<a routerActiveLink='active' [routerLink]="[index]" style="cursor: pointer;" class="list-group-item clearfix">
        <div class="pull-left"> 
            <h3>{{recipe.name}}</h3>
            <p>{{recipe.description}}</p>
        </div>
   <span class="pull-right"><img alt="{{recipe.name}}" src="{{recipe.image}}" class="img-responsive">
   </span>
</a>
